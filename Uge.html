<!DOCTYPE html>
<html>
<head>
  <title>Current Week Widget</title>
  <style>
    .widget {
      width: 150px;
      height: 150px;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      padding: 10px;
      border-radius: 15px;
      background-color: #1a237e;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 10px;
    }
  </style>
</head>
<body>
  <div class="widget" id="currentWeek"></div>

  <script>
    // Get the current date
    var currentDate = new Date();

    // Calculate the current week number
    Date.prototype.getWeek = function() {
      var onejan = new Date(this.getFullYear(), 0, 1);
      return Math.ceil((((this - onejan) / 86400000) + onejan.getDay() + 1) / 7);
    };
    var currentWeekNumber = currentDate.getWeek();

    // Display the current week number in the widget
    var currentWeekWidget = document.getElementById("currentWeek");
    currentWeekWidget.textContent = "Week: " + currentWeekNumber;
  </script>
</body>
</html>
