<!DOCTYPE html>
<html>
<head>
  <title>Current Month Widget</title>
  <style>
    .month-widget {
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f5f5f5;
    }
  </style>
</head>
<body>
  <div class="month-widget" id="currentMonth"></div>

  <script>
    // Get the current date
    var currentDate = new Date();

    // Array of month names
    var monthNames = [
      "January", "February", "March", "April", "May", "June",
      "July", "August", "September", "October", "November", "December"
    ];

    // Get the current month index (0-11) from the date
    var currentMonthIndex = currentDate.getMonth();

    // Get the current month name from the array
    var currentMonthName = monthNames[currentMonthIndex];

    // Display the current month in the widget
    var currentMonthWidget = document.getElementById("currentMonth");
    currentMonthWidget.textContent = "Current Month: " + currentMonthName;
  </script>
</body>
</html>
