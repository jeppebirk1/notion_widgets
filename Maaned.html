<!DOCTYPE html>
<html>
<head>
  <title>Current Month Widget</title>
  <style>
    .month-widget {
      width: 150px;
      height: 150px;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      padding: 10px;
      border-radius: 50%;
      background-color: #1a237e;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto; /* Center the widget horizontally */
    }
  </style>
</head>
<body>
  <div class="month-widget" id="currentMonth"></div>

  <script>
    // Get the current date
    var currentDate = new Date();

    // Array of month names
    var monthNames = [
      "January", "February", "March", "April", "May", "June",
      "July", "August", "September", "October", "November", "December"
    ];

    // Get the current month index (0-11) from the date
    var currentMonthIndex = currentDate.getMonth();

    // Get the current month name from the array
    var currentMonthName = monthNames[currentMonthIndex];

    // Display the current month in the widget
    var currentMonthWidget = document.getElementById("currentMonth");
    currentMonthWidget.textContent = currentMonthName;
  </script>
</body>
</html>
