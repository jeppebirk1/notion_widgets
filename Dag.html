<!DOCTYPE html>
<html>
<head>
  <title>Current Day Widget</title>
  <style>
    .widget {
      width: 150px;
      height: 150px;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      padding: 10px;
      border-radius: 15px;
      background-color: #1a237e;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 10px;
    }
  </style>
</head>
<body>
  <div class="widget" id="currentDay"></div>

  <script>
    // Get the current date
    var currentDate = new Date();

    // Array of day names in Danish
    var dayNames = [
      "Søndag", "Mandag", "Tirsdag", "Onsdag", "Torsdag", "Fredag", "Lørdag"
    ];

    // Get the current day index (0-6) from the date
    var currentDayIndex = currentDate.getDay();

    // Get the current day name from the array
    var currentDayName = dayNames[currentDayIndex];

    // Display the current day in the widget
    var currentDayWidget = document.getElementById("currentDay");
    currentDayWidget.textContent = currentDayName;
  </script>
</body>
</html>
